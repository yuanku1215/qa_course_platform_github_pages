<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course | Quantum Annealing</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body id="top">
  <!-- Background -->
  <canvas id="bgCanvas" class="bgCanvas" aria-hidden="true"></canvas>
  <div class="bgVignette" aria-hidden="true"></div>

  <!-- Header -->
  <header class="topbar">
    <div class="container topbarInner">
      <a href="lessons.html" class="btn btnGhost">← Lessons</a>
      <span class="brandText">Quantum Annealing</span>
    </div>
  </header>

  <main class="coursePage">

    <!-- 上半部：影片 + 右側例題 -->
    <section class="courseHero">

      <!-- 左：影片 + 下載 -->
      <div class="courseVideoWrap">
        <div class="courseVideo">
          <iframe
            id="courseVideo"
            title="Course video"
            loading="lazy"
            allowfullscreen>
          </iframe>
        </div>

        <!-- 下載改到影片下面 -->
        <div class="courseDownloadsInline">
          <a class="btn btnGhost" id="dlSlides" target="_blank">Keynote</a>
          <a class="btn btnGhost" id="dlPDF" target="_blank">PDF</a>
          <a class="btn btnGhost" id="dlPodcast" target="_blank">
            Podcast (Chinese)
          </a>
        </div>
      </div>

      <!-- 右：可捲動例題 -->
      <aside class="coursePracticePanel">
        <h3 class="cardHeading">Practice</h3>
        <div id="practice"></div>
      </aside>

    </section>

  </main>

  <footer class="footer">
    <div class="container footerInner">
      <span class="mutedSmall">Quantum Annealing Learning Hub</span>
      <a class="btn btnGhost" href="#top">Back to top</a>
    </div>
  </footer>

  <!-- Scripts：背景一定先 -->
  <script src="assets/js/background.js"></script>
  <script src="assets/js/course.js"></script>
</body>
</html>
